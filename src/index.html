  <body>
    <!-- Google Tag Manager (noscript) -->

      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-K854C6M"

    <div id="lottie-container"></div>
    <div class="container">
      <div id="loading" class="loading"></div>
      <div class="ui">
        <div class="lb-panel color-gray">
          <div class="anim">
            <p id="credits" class="word cursor-pointer f-lato f-900">CREDITS</p>
          </div>
        </div>
        <div class="rb-panel">
          <div class="anim">
            <button id="btn-reset-data" class="btn-reset cursor-pointer f-lato f-900">RESET</button>
            <div id="audio-sign" class="audio-sign flex-center">
              <div id="audio-mute" class="audio-mute flex-center">
                <img src="./images/ui/mute.png" alt="mute" class="w-full" />
              </div>
              <div id="audio-unmute" class="audio-unmute flex-center">
                <img src="./images/ui/unmute.png" alt="unmute" class="w-full" />
              </div>
              <div class="inner"></div>
            </div>
          </div>
        </div>
        <div class="mb-panel">
          <div class="anim">
            <p>Copyright © 2021, Stacker Games, Co,. Ltd. All Rights Reserved.</p>
          </div>
        </div>
        <div id="credit-panel" class="credit-panel transing-50">
          <div class="wrap">
            <div class="content">
              <div class="title flex-center">
                <img src="./images/main/credit/title.png" alt="title" class="w-full" />
              </div>
              <div class="character">
                <h3 class="f-lato color-orange f-900">INTERACTIVE DIRECTION & PROGRAMMER</h3>
                <a class="f-lato f-900" href="https://github.com/destiny5420" target="_blank"
                  >PAPER HSIAO</a
                >
              </div>
              <div class="character">
                <h3 class="f-lato color-orange f-900">UI DESIGN</h3>
                <a class="f-lato f-900" href="https://www.behance.net/HuangYuQian" target="_blank"
                  >BAY HUANG</a
                >
              </div>
              <div class="inspired f-lato">
                inspired by
                <a href="https://github.com/yakudoo/TheAviator" target="_blank" class="link f-lato"
                  >TheAviator</a
                >
              </div>
            </div>
            <div class="btn-close"></div>
          </div>
        </div>
        <div class="login-panel">
          <div class="wrap">
            <form class="form">
              <div class="input-block">
                <input
                  type="text"
                  name="名稱"
                  id="input-login-name"
                  class="input-login-name f-lato"
                  placeholder="Your name"
                />
                <label class="error-name">PLEASE FILL OUT THIS FIELD.</label>
              </div>
              <div class="input-block">
                <input
                  type="email"
                  name="信箱"
                  id="input-login-email"
                  class="input-login-email f-lato"
                  placeholder="Your email"
                />
                <label class="error-email"> PLEASE ENTER BACKER-FOUNDER EMAIL. </label>
              </div>
              <div class="btn-login-block">
                <button id="btn-login" class="btn-login">
                  <div class="img flex-center">
                    <img src="./images/ui/login.png" alt="login" class="w-full" />
                  </div>
                </button>
                <div class="shadow"></div>
              </div>
            </form>
          </div>
        </div>
        <h3 class="ui-score">0</h3>
        <div class="energy-bar">
          <div class="wrap">
            <div class="battery-block active">
              <div id="battery-fx" class="battery-fx w-full">
                <div class="image flex-center">
                  <img src="./images/ui/battery.png" alt="battery" class="w-full" />
                </div>
                <div class="inner w-full"></div>
              </div>
              <div class="battery w-full">
                <div id="battery-circle-fx" class="circle-fx">
                  <div class="anim w-full">
                    <svg viewBox="0 0 300 300">
                      <circle
                        r="100"
                        cx="150"
                        cy="150"
                        fill="none"
                        stroke="#fff"
                        stroke-width="15px"
                      ></circle>
                    </svg>
                  </div>
                </div>
                <div class="skill-energy">
                  <svg class="level-circle" id="levelCircle" viewBox="0 0 300 300">
                    <circle
                      id="levelCircleBgr"
                      r="120"
                      cx="150"
                      cy="150"
                      fill="none"
                      stroke="#fff"
                      stroke-width="60px"
                    ></circle>
                    <circle
                      id="levelCircleStroke"
                      r="120"
                      cx="150"
                      cy="150"
                      fill="none"
                      #f25346=""
                      stroke="#69cf5e"
                      stroke-width="30px"
                      stroke-dasharray="751"
                    ></circle>
                  </svg>
                </div>
                <div class="image flex-center">
                  <img src="./images/ui/battery.png" alt="battery" class="w-full" />
                </div>
                <div class="inner w-full"></div>
              </div>
            </div>
            <div class="bar-container">
              <div class="inner">
                <div class="bar"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="head">
          <div class="wrap">
            <div class="main-block">
              <div class="logo-block">
                <div id="logo-circle" class="logo-circle"></div>
                <div id="logo-text" class="logo-text"></div>
              </div>
              <div class="btn-play-block">
                <div id="btn-play" class="btn-play">
                  <div class="image flex-center">
                    <img src="./images/ui/play.png" alt="play" class="flex-center w-full" />
                  </div>
                </div>
                <div class="shadow"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="leaderboard">
          <div class="wrap">
            <div class="title">
              <div class="word flex-center">
                <img
                  src="./images/main/leaderboard/title-word.png"
                  alt="title-word"
                  class="w-full"
                />
              </div>
              <div class="circle flex-center">
                <div class="anim flex-center w-full">
                  <img
                    src="./images/main/leaderboard/title-circle.png"
                    alt="title-circle"
                    class="w-full"
                  />
                </div>
              </div>
            </div>
            <div class="button-block">
              <div id="btn-again" class="btn-again">
                <div class="image flex-center">
                  <img src="./images/ui/again.png" alt="again" class="w-full" />
                </div>
                <div class="bottom"></div>
              </div>
              <div class="shadow"></div>
            </div>
            <div class="info-wrap"></div>
            <div class="list-wrap"></div>
            <div class="self-wrap">
              <div class="list award-list list-myself">
                <div class="award text-center f-lato">YOU</div>
                <div class="rank text-center f-lato"><p class="rankValue"></p></div>
                <div class="name text-center f-lato"><p class="nameValue">paper</p></div>
                <div class="score text-center f-lato"><p class="scoreValue">5818</p></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="leader-board-user-panel">
        <div class="mask"></div>
        <div class="wrap">
          <p class="name f-lato f-700">paperhsio</p>
          <p class="email f-lato f-700">paper@backer-founder.com</p>
          <p class="score f-lato f-700">9999</p>
        </div>
      </div>
      <div class="webgl-container">
        <canvas class="webgl"></canvas>
      </div>
    </div>
  </body>
</html>
